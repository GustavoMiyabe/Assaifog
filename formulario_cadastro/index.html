<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de Cadastro - Equipes</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_preferences_popup_re_4qk0.svg" alt="Form Image">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>CADASTRO - EQUIPE PARTICIPANTE</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome da Equipe</label>
                        <input id="name" type="text" name="nome" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="professor">Professor Responsável</label>
                        <input id="professor" type="text" name="professor" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="student">Nome do Estudante</label>
                        <input id="student" type="text" name="student" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="school">Nome da Escola ou Faculdade</label>
                        <input id="school" type="text" name="school" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="city">Nome da sua Cidade e Estado</label>
                        <input id="city" type="text" name="city" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="document">Insira seu RG</label>
                        <input id="document" type="number" name="document" required>
                    </div>    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="cpf">Insira seu CPF</label>
                        <input id="cpf" type="number" name="cpf" required>
                    </div>  
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="series">Insira sua Série Escolar</label>
                        <input id="series" type="number" name="series" required>
                    </div>  
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="level">Insira seu nível de Competição</label>
                        <input id="level" type="number" name="level" required>
                    </div>     
                </div>

                <div class="login-button">
                    <button type="submit">Enviar</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
